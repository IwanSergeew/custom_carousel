<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Courasels</h1>
    <br>
    <h2>Dots + Arrows [Left/Right] + Drag + loop + Auto scroll set to 5 seconds</h2>
    <div
    class="carousel"
    courasel-transition-speed="300ms"
    courasel-draggable="true"
    courasel-drag-sens="1.5"
    courasel-loop
    courasel-per-page="4">
        <div class="carousel_container">
            <ul class="carousel_track">
                <li class="carousel_slide current_slide">
                    <img src="img/1.jpg" alt="Image 1">
                </li>
                <li class="carousel_slide">
                    <img src="img/2.jpg" alt="Image 2">
                </li>
                <li class="carousel_slide">
                    <img src="img/3.jpg" alt="Image 3">
                </li>
                <li class="carousel_slide">
                    <img src="img/4.jpg" alt="Image 4">
                </li>
            </ul>
        </div>

        <button class="carousel_button carousel_button-left"><</button>

        <button class="carousel_button carousel_button-right">></button>

        <div class="carousel_nav"></div>
    </div>

    <br/><br/>
